    <section>
        <center>
        <h1 style="color:white;">RESERVA Y COMPRA DE ARTÍCULOS</h1>

    <section class="tank-contacts-12" id="contact">
        <div class="contact-top pt-5">
            <div class="container py-md-3">
                <div class="row cont-main-top">
                    <div class="contacts12-main col-lg-6">
                        <form action="" class="main-input">
                            <label for="cliente" class="formulario__label" style="color:white;">Nombre</label>
                            <input
                              id="cliente"
                              type="name"
                              class="formulario__input"
                              placeholder="Nombre"
                            />
                            <label for="apellidos" class="formulario__label" style="color:white;">Apellidos</label>
                            <br>
                            <input
                              id="apellidos"
                              type="text"
                              class="formulario__input"
                              placeholder="Apellidos"
                            />
                            <label for="correo" class="formulario__label" style="color:white;">Email</label>
                            <input
                              id="correo"
                              type="email"
                              class="formulario__input"
                              placeholder="Email"
                            />
                            <label for="fecha" class="formulario__label" style="color:white;"
                              >Fecha</label
                            >
                            <input
                              id="fecha"
                              type="date"
                              class="formulario__input"
                              pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                            />
                            <br>                      
                            <label for="hora" class="formulario__label" style="color:white;"
                              >Indica la hora de tu reserva</label
                            >
                            <input id="hora" type="time" class="formulario__input"/>  
                            <br><br>                  
                            <label for="mensaje" class="formulario__label" style="color:white;">Mensaje</label>
                            <textarea id="mensaje" placeholder="Mensaje" required></textarea>
                            <br>                                        
                            <div id="respuesta" style="color:white;"></div>               
                            <button id="submit" class="btn">Enviar a WhatsApp</button>
                          </form>
                          <script src="js/form.js"></script>
                    </div>
                    <div class="contact col-lg-6 mt-lg-0 mt-5">
                        <div class="cont-subs">
                            <br>
                            <div class="cont-add add-2">
                                <div class="cont-add-lft">
                                   <span class="fa fa-envelope" aria-hidden="true"></span>
                                </div>
                                <div class="cont-add-rgt">
                                    <a href="mailto:damaristasayco@outlook.com?subject=Información sobre las reservas y productos&body=Nombre, apellido y DNI">
                                        <p class="contact-text-sub">damaristasayco@outlook.com</p>
                                    </a>
                                </div>
                            </div>
                            <div class="cont-add ">
                                <div class="cont-add-lft">
                                   <span class="fa fa-phone" aria-hidden="true"></span>
                                </div>
                                <div class="cont-add-rgt">
                                    <a href="https://api.whatsapp.com/send?phone=950457066&text=Hola.%20Me%20interesar%C3%ADa%20saber%20sobre%20las%20reservas%20que%20ofrecen" target="_blank">
                                        <p class="contact-text-sub">950457066</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                    <a href="https://www.twitter.com/" target="_blank" class="twitter"><span class="fa fa-twitter"></span></a>

                </div>

        <button onclick="topFunction()" id="movetop" title="Go to top">
        <span class="fa fa-angle-up"></span>
        </button>
            <script>
                window.onscroll = function() {
                    scrollFunction()
                };

                function scrollFunction() {
                    if(document.body.scrollTop > 20 || document.documentElement. scrollTop > 20) {
                        document.getElementById("movetop").style.display = "block";
                    }else{
                        document.getElementById("movetop").style.display = "none";
                    }
                }

                function topFunction () {
                    document.body.scrollTop = 0;
                    document.documentElement.scrollTop = 0;
                }
            </script>
    </section>
